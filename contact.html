        <form action="mailto:brandonwong8192@gmail.com" method="POST">
<label name="prefix">Prefix:</label><br>
          <select value="" id="prefix" name="prefix">
            <option id="mr" value="Mr.">
              Mr.
            </option>
            <option  id="mrs" value="Mrs.">
              Mrs.

<br>

            <label for="comment">Comment</label>

            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
